<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
    <script>
  <script src="db.js"></script>
</script>
<script>
  <script src="User.js"></script>
</script>
<script>
   <script src="server.js"></script>
</script>
<script>
 <script src="signin.js"></script>
</script>
<script>
 <script src="newuser.js"></script>
</script>



</head>
<body>
	<div class="container right-panel-active">
		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form action="#" class="form" id="signupForm">
				<h2 class="form__title">Sign Up</h2>
				<input type="text" id="signupUser" placeholder="User" class="input" />
				<input type="email" id="signupEmail" placeholder="Email" class="input" />
				<input type="password" id="signupPassword" placeholder="Password" class="input" />
				<button type="submit" class="btn">Sign Up</button>
			</form>
		</div>

		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="#" class="form" id="signinForm">
				<h2 class="form__title">Sign In</h2>
				<input type="email" id="signinEmail" placeholder="Email" class="input" />
				<input type="password" id="signinPassword" placeholder="Password" class="input" />
				<a href="#" class="link">Forgot your password?</a>
				<button type="submit" class="btn">Sign In</button><a href="home.html"</a>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script src="signin.js"></script>
</body>
</html>
